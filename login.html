<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion - Steam Familial</title>
  <link rel="icon" type="image/x-icon" href="icon.ico">
  <style>
    body { font-family: "Segoe UI", Arial; background-color: #1b2838; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    h1 { margin-bottom: 30px; }
    select, button { background-color: #2a475e; border: none; color: white; padding: 10px 15px; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #66c0f4; color: black; }
  </style>
</head>
<body>
  <h1>Choisis ton profil Steam</h1>
  <select id="profileSelect"><option>Chargement...</option></select>
  <button id="loginBtn">Connexion</button>

  <script>
  const proxy = "http://localhost:3000";
  const steamIds = [
    "76561199797208434", // apple pi
    "76561199428937867", // Ila0s
    "76561199208559725", // BLM295
    "76561198342426856", // Jimortal
    "76561199683287336", // Fanini09
    "76561198788807590"  // Lame_Double
  ];

  async function loadProfiles() {
    const res = await fetch(`${proxy}/api/players?steamids=${steamIds.join(",")}`);
    const data = await res.json();
    const players = data.response.players;
    const select = document.getElementById("profileSelect");
    select.innerHTML = "";
    players.forEach(p => {
      const opt = document.createElement("option");
      opt.value = p.steamid;
      opt.textContent = p.personaname;
      select.appendChild(opt);
    });
  }

  document.getElementById("loginBtn").addEventListener("click", () => {
    const id = document.getElementById("profileSelect").value;
    localStorage.setItem("currentUser", id);
    window.location.href = "index.html";
  });

  loadProfiles();
  </script>
</body>
</html>
